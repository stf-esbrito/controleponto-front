<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Novo Funcionario</h4>
      </div>
      <div class="modal-body">
        <div id="myForm">
          <div class="form-group">
            <input type="hidden" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" [(ngModel)]="funcionario.nome"/>
          </div>
          <div class="form-group">
            <label>CPF</label>
            <input type="text" class="form-control" [(ngModel)]="funcionario.cpf"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="salvar()" class="btn btn-success pull-left">Salvar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>

</div>
