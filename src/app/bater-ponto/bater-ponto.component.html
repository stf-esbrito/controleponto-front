<div class="container">
    <div class="panel panel-primary col-md-offset-3 col-md-5">
        <div class="panel-body">
            <div class="col-md-offset-4 col-xs-4">
                <select class="form-control small" [(ngModel)] = "ponto.funcionario.id">
                    <option *ngFor = "let funcionario of funcionarios" [value] = "funcionario.id" >{{funcionario.id}} - {{funcionario.nome}}</option>
                </select>
                <button class="btn btn-primary" style="margin-top: 5px" (click) = "baterPonto()" >Bater Ponto</button>
            </div>
        </div>
    </div>
</div>
